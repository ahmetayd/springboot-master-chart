apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}-container
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu}}
          env:
          - name: ortam
            value: {{ .Values.image.env.ortam }}
          - name: env
            value: {{ .Values.image.env.env }}
          - name: ETCD_NAMESPACE
            value: {{ .Values.image.env.ETCD_NAMESPACE }}
          - name: ETCD_ENDPOINT
            value: {{ .Values.image.env.ETCD_ENDPOINT }}
          readinessProbe:
            httpGet:
              path: /{{ .Values.ingress.path }}{{ .Values.readinessProbe.path }}
              port: {{ .Values.image.ports.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          livenessProbe:
            httpGet:
              path: /{{ .Values.ingress.path }}{{ .Values.livenessProbe.path }}
              port: {{ .Values.image.ports.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          ports:
            - containerPort: {{ .Values.image.ports.port }}
              name: app-port
              protocol: TCP
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}